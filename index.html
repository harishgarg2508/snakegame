<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <!-- Title and Logo Section -->
        <div class="header">
            <h1 class="game-title">NEON SNAKE</h1>
            <img id="logo"   />
        </div>

        <!-- Score Panel -->
        <div class="scores-panel">
            <div class="scores">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <h1 id="score">000</h1>
                </div>
                <div class="score-box">
                    <span class="score-label">HIGH SCORE</span>
                    <h1 id="highScore">000</h1>
                </div>
            </div>
        </div>

        <!-- Game Board Section -->
        <div class="game-wrapper">
            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <h1 id="instruction-text">Press Spacebar to Start</h1>
            <div class="controls-hint">
                <div class="control-key">↑</div>
                <div class="control-row">
                    <div class="control-key">←</div>
                    <div class="control-key">↓</div>
                    <div class="control-key">→</div>
                </div>
                <p class="control-text">Use arrow keys to move</p>
            </div>
        </div>
    </div>
</body>
</html>
